<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ASL Look-up</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/main.js"> </script>
</head>

<body>

<section class="content">

  <div class="title">
    <h2>ASL Look-up</h2>
  </div>
  <div class="look-up-wrapper">
    <div class="look-up">
      <div class="look-up-title">
        <h3> Look up by video </h3>
      </div>
      <div class="tab-buttons">
        <div class="tab-button active" id="record-tab">
          <span>Record Video</span>
        </div>
        <div class="tab-button inactive" id="upload-tab">
          <span>Upload video</span>
        </div>
      </div>

      <div class="recording-space padding-box">
        <div class="cam-wrapper">
          <div class="video-overlay">
            <span class="time"> 3 </span>
          </div>
          <video class="camera" id="video" autoplay> </video>
        </div>

        <div class="record-button-wrapper">
          <div class="record-button pointer record">
          </div>
        </div>
      </div>
    </div>
  </div>

</section>




</body>
</html>
